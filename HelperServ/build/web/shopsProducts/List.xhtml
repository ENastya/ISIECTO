<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShopsProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShopsProductsEmpty}" rendered="#{shopsProductsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shopsProductsController.items.rowCount > 0}">
                    <h:outputText value="#{shopsProductsController.pagination.pageFirstItem + 1}..#{shopsProductsController.pagination.pageLastItem + 1}/#{shopsProductsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shopsProductsController.previous}" value="#{bundle.Previous} #{shopsProductsController.pagination.pageSize}" rendered="#{shopsProductsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shopsProductsController.next}" value="#{bundle.Next} #{shopsProductsController.pagination.pageSize}" rendered="#{shopsProductsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shopsProductsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsProductsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsProductsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsProductsTitle_shopsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.shopsId.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsProductsTitle_productsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productsId.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shopsProductsController.prepareView}" value="#{bundle.ListShopsProductsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shopsProductsController.prepareEdit}" value="#{bundle.ListShopsProductsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shopsProductsController.destroy}" value="#{bundle.ListShopsProductsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shopsProductsController.prepareCreate}" value="#{bundle.ListShopsProductsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShopsProductsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
