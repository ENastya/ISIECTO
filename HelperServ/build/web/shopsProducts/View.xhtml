<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShopsProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShopsProductsLabel_id}"/>
                    <h:outputText value="#{shopsProductsController.selected.id}" title="#{bundle.ViewShopsProductsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShopsProductsLabel_price}"/>
                    <h:outputText value="#{shopsProductsController.selected.price}" title="#{bundle.ViewShopsProductsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewShopsProductsLabel_shopsId}"/>
                    <h:outputText value="#{shopsProductsController.selected.shopsId}" title="#{bundle.ViewShopsProductsTitle_shopsId}"/>
                    <h:outputText value="#{bundle.ViewShopsProductsLabel_productsId}"/>
                    <h:outputText value="#{shopsProductsController.selected.productsId}" title="#{bundle.ViewShopsProductsTitle_productsId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shopsProductsController.destroyAndView}" value="#{bundle.ViewShopsProductsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShopsProductsEditLink}"/>
                <br />
                <h:commandLink action="#{shopsProductsController.prepareCreate}" value="#{bundle.ViewShopsProductsCreateLink}" />
                <br />
                <h:commandLink action="#{shopsProductsController.prepareList}" value="#{bundle.ViewShopsProductsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShopsProductsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
