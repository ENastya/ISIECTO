<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShopsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShopsLabel_id}"/>
                    <h:outputText value="#{shopsController.selected.id}" title="#{bundle.ViewShopsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShopsLabel_name}"/>
                    <h:outputText value="#{shopsController.selected.name}" title="#{bundle.ViewShopsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewShopsLabel_place}"/>
                    <h:outputText value="#{shopsController.selected.place}" title="#{bundle.ViewShopsTitle_place}"/>
                    <h:outputText value="#{bundle.ViewShopsLabel_userId}"/>
                    <h:outputText value="#{shopsController.selected.userId}" title="#{bundle.ViewShopsTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shopsController.destroyAndView}" value="#{bundle.ViewShopsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShopsEditLink}"/>
                <br />
                <h:commandLink action="#{shopsController.prepareCreate}" value="#{bundle.ViewShopsCreateLink}" />
                <br />
                <h:commandLink action="#{shopsController.prepareList}" value="#{bundle.ViewShopsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShopsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
