<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShopsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShopsEmpty}" rendered="#{shopsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shopsController.items.rowCount > 0}">
                    <h:outputText value="#{shopsController.pagination.pageFirstItem + 1}..#{shopsController.pagination.pageLastItem + 1}/#{shopsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shopsController.previous}" value="#{bundle.Previous} #{shopsController.pagination.pageSize}" rendered="#{shopsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shopsController.next}" value="#{bundle.Next} #{shopsController.pagination.pageSize}" rendered="#{shopsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shopsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsTitle_place}"/>
                            </f:facet>
                            <h:outputText value="#{item.place}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShopsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shopsController.prepareView}" value="#{bundle.ListShopsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shopsController.prepareEdit}" value="#{bundle.ListShopsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shopsController.destroy}" value="#{bundle.ListShopsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shopsController.prepareCreate}" value="#{bundle.ListShopsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShopsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
